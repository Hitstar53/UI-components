<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 4 | Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Brand</a>
        </div>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Brand</a>
            </div>
            <ul class="nav-links">
                <li class="nav-item"><a class="active" href="#">Home</a></li>
                <li class="nav-item"><a href="#">Features</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item dropdown-item">
                    <a href="#" class="dropdown-btn">
                        Profile <i class="fas fa-caret-down"></i>
                    </a>
                    <div class="dropdown-container">
                        <a href="#">View profile</a>
                        <a href="#">Settings</a>
                        <a href="#">logout</a>
                    </div>
                </li>
                <li class="nav-item"><a href="#">About Us</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');
        const navLinks = document.querySelectorAll('.nav-item a');
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownContainer = document.querySelector('.dropdown-container');
        dropdownBtn.addEventListener('click', () => {
            dropdownContainer.style.display = dropdownContainer.style.display === 'block' ? 'none' : 'block';
        });
        navLinks.forEach(item => {
            item.addEventListener('click', () => {
                item.classList.add('active');
                navLinks.forEach(link => {
                    if(link !== item){
                        link.classList.remove('active');
                    }
                });
            });
        });
        hamburger.addEventListener('click', () => {
            nav.style.left = nav.style.left === '0px' ? '-300px' : '0px';
        });
    </script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
</body>
</html>
