<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 1 | 4 Layouts</title>
    <link rel="stylesheet" href="style1.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <!-- <link rel="stylesheet" href="style3.css"> -->
    <!-- <link rel="stylesheet" href="style4.css"> -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <nav class="navbar">
            <ul class="nav__links">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="nav__links-btn">
            <a href="#"><button>login</button></a>
            <a href="#"><button>Sign Up</button></a>
        </div>
        <!-- open icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="nav-open active icon icon-tabler icon-tabler-menu-2" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff6b6b" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
        <!-- close icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="nav-close icon icon-tabler icon-tabler-x" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff6b6b" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
    </header>
    <section class="content">
        <h1>Section 1</h1>
    </section>
    <section class="content">
        <h1>Section 2</h1>
    </section>
    <script>
        const navOpen = document.querySelector('.nav-open');
        const navClose = document.querySelector('.nav-close');
        const navLinks = document.querySelector('.nav__links');
        navOpen.addEventListener('click', () => {
            navLinks.style.display = 'flex';
            navOpen.style.display = 'none';
            navClose.style.display = 'block';
        });
        navClose.addEventListener('click', () => {
            navLinks.style.display = 'none';
            navOpen.style.display = 'block';
            navClose.style.display = 'none';
        });
    </script>
</body>
</html>
