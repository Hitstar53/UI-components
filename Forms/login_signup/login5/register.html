<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 5 | Multi-Step | social auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="title-text">Sign Up</h2>
                        <p class="user-email">
                            please sign up to use the platform
                        </p>
                    </div>
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="name" autofocus required>
                            <label>Enter your name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="email" autofocus required>
                            <label>Enter your email</label>
                        </div>
                        <div class="btn-box">
                            <a href="login.html">Login with existing Account</a>
                            <button type="submit" class="btn-next" disabled>
                                Next <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="page password-page confirm">
                        <div class="input-box">
                            <input type="password" class="password" autofocus required>
                            <label>Enter your password</label>
                        </div>
                        <div class="input-box">
                            <input type="password" class="confirm-password" autofocus required>
                            <label>Confirm your password</label>
                        </div>
                        <div class="btn-box">
                            <button type="button" class="btn-back">
                                <i class="fas fa-arrow-left"></i> Back
                            </button>
                            <button type="submit" class="btn-login">
                                Register <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
</body>
</html>
