<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login 1 | 2-in-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="" method="POST" id="myForm">
                <div class="input-group" id="signup-fields">
                    <div class="input-field" id="name-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div id="signin-fields">
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-field" id="pass-field">
                            <i class="fas fa-lock"></i>
                            <input id="pass-field-password" type="password" placeholder="Password" required>
                            <i class="fas fa-eye-slash" id="toggle"></i>
                        </div>
                    </div>
                    <div class="input-field" id="confirm-field">
                        <i class="fas fa-lock"></i>
                        <input id="confirm-field-password" type="password" placeholder="Confirm Password" required>
                        <i class="fas fa-eye-slash" id="toggle"></i>
                    </div>
                    <p id="form-text">
                        Terms and Conditions <a href="#">Click Here</a>
                    </p>
                </div>
                <div class="btn-field">
                    <button class="active" type="submit" form="signup-fields" id="signup-btn">
                        Sign up <i class="fas fa-arrow-right" id="signup-arrow"></i>
                    </button>
                    <button type="submit" form="signin-fields" id="signin-btn">
                        Sign in <i class="fas fa-arrow-right" id="signin-arrow"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
</body>
</html>
