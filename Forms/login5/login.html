<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 5 | Multi-Step | social auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="title-text">Login</h2>
                        <p class="user-email">
                            please login to use the platform
                        </p>
                    </div>
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="email" class="email" autofocus required>
                            <label>Enter your email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Email?</a>
                        </div>
                        <!-- <div class="guest-mode">
                            <p>Not your computer? Use Guest mode to sign in privately.</p>
                            <a href="">Learn more</a>
                        </div> -->
                        <div class="social-auth-mode">
                            <span></span>
                            <p>
                                or continue with
                            </p>
                            <div class="social-icons">
                                <a href="" class="social-icon facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="" class="social-icon google">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="" class="social-icon github">
                                    <i class="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                        <div class="btn-box">
                            <a href="register.html">Create Account</a>
                            <button type="submit" class="btn-next" disabled>
                                Next <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" autofocus required>
                            <label>Enter your password</label>
                        </div>
                        <div class="forgot show">
                            <a href="#">Forgot Password?</a>
                            <label>
                                <input type="checkbox" class="checkbox-pass">
                                Show password
                            </label>
                        </div>
                        <div class="btn-box">
                            <button type="button" class="btn-back">
                                <i class="fas fa-arrow-left"></i> Back
                            </button>
                            <button type="submit" class="btn-login">
                                login <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
</body>
</html>
