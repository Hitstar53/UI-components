<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 4 | Glowing 3-in-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a class="resetPass-link" href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">
                    Login <i class="fas fa-arrow-right"></i>
                </button>
                <div class="signup-link">
                    <p>
                        Don't have an Account? <a class="signUpbtn-link" href="#">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox"> I agree to all <a href="#">Terms & Conditions</a>
                    </label>
                </div>
                <button class="btn" type="submit">
                    Sign Up <i class="fas fa-arrow-right"></i>
                </button>
                <div class="signup-link">
                    <p>
                        Already have an Account? <a class="signInbtn-link" href="#">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-wrapper reset-pass">
            <form action="">
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="password" required>
                    <label>New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button class="btn" type="submit">
                    Change <i class="fas fa-arrow-right"></i>
                </button>
                <div class="signup-link">
                    <p>
                        <a class="goBack-link" href="#">Go back</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
</body>
</html>
