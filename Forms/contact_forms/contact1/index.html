<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact1 | Full page</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <div class="contact__details" data-aos="fade-right">
                <p class="contact__details-text">Let's get in touch</p>
                <img class="contact__details-img" src="Contact-us.svg" alt="contact">
                <div class="contact__details-socials">
                    <span class="socials-text">Connect with us</span>
                    <div class="social-media">
                        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="contact__form" data-aos="fade-left">
                <div class="contact__form-heading">
                    <h1 class="contact__form-title">Contact Us</h1>
                    <p class="contact__form-subtitle">
                        Please fill out the form below to send us an email and we will get back to you as soon as possible.
                    </p>
                </div>
                <form action="" class="contact__form-inputs">
                    <div class="contact__form-input">
                        <input type="text" class="input" id="name" required>
                        <label>Name</label>
                    </div>
                    <div class="contact__form-input">
                        <input type="email" class="input" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="contact__form-input">
                        <input type="tel" class="input" id="phone" required>
                        <label>Phone</label>
                    </div>
                    <div class="contact__form-input">
                        <textarea name="message" id="message" cols="30" rows="10" class="input" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="contact__form-btn">
                        Send Message <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/ccf941b7da.js" crossorigin="anonymous"></script>
    <script>
        AOS.init({
            duration: 1000,
            delay: 200,
        });
        const inputs = document.querySelectorAll(".contact__form-input .input");
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if(input.value !== "") {
                    input.classList.add("has-value");
                } else {
                    input.classList.remove("has-value");
                }
            });
        });
    </script>
</body>
</html>
